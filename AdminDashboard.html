<!DOCTYPE html>
<html lang="en">
<head>
    <title>Booked Appointments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        thead {
            background-color: plum;
            color: white;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            font-size: 16px;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td {
            border-bottom: 1px solid #ddd;
        }

        table, th, td {
            border: 1px solid #ddd;
        }
        
        /* Add responsiveness */
        @media screen and (max-width: 768px) {
            table {
                width: 100%;
                font-size: 14px;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>

    <div id="userData">
        <h2>User Data</h2>
        <table id="userTable">
            <thead>
                <tr>
                <th>ID Number</th>
                <th>Email</th>
                <th>Contact Number</th>
                <th>Illness</th>
                <th>Appointment Date</th>
                <th>Appointment Time</th>
                <th>Appointment Status</th>
                    </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <h2>Appointments Data</h2>
    <ul id="appointmentsList"></ul>


    <script type="module" src="adminDash.js"></script>
</body>
</html>
