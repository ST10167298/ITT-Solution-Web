<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduler</title>
    <link rel="stylesheet" href="schedule.css">
    <link rel="stylesheet" href="sidebar.css">
   
</head>
<body>
    <div class="sidebar">

        <div class="logo">
      <a href="#">
        <img src="logo.jpeg" alt="Logo">
      </a>
         </div>
         <ul>
            <li><a href="home.html"><i class="fas fa-home"></i> HOME</a></li>
            <li><a href="signup.html"><i class="fas fa-user-plus"></i> REGISTER</a></li>
            <li><a href="AboutUs.html"><i class="fas fa-user"></i> ABOUT US</a></li>
            <li><a href="profiles.html"><i class="fas fa-user"></i> PROFILE</a></li>
            <li><a href="DashBoard1.html"><i class="fas fa-tachometer-alt"></i> DASHBOARD</a></li>
       </ul>
       <ul class="logout">
        <br><br><br><br>
        <button style="background-color: #988ead; width: 130px; height: 40px; font-size: 18px; " type="submit" class="btn" id="logoutBtn" name="logoutBtn" class="logoutBtn">LOGOUT</button>
     </ul>
    </div>

    <div class="container">
        <h2>Schedule an Appointment</h2>
<br>
        <!-- Illness Selection Dropdown -->
        <div class="form-container">
            
             <label for="illnesses">Select Illness:</label>
            <select id="illnesses">
                <option value="HIV/AIDS">HIV/AIDS</option>
                <option value="HYPERTENSION">Hypertension</option>
                <option value="HEART DISEASE">HEART DISEASE</option>
                <option value="DIABETES">DIABETES</option>
                <option value="EPILEPSY">EPILEPSY</option>
                <option value="ARTHRITIS">ARTHRITIS</option>
                <option value="TB">TB</option>
                <option value="MORE THAN 1">MORE THAN 1</option>
            </select>
<br>

            <label for="time">Select Time:</label>
            <input type="time" id="time" name="time" step="1200">
            <p id="timeError" style="color: red; display: none;">Please select a valid time between 07:00 and 17:00 in 20-minute intervals.</p>

            <br>

            <!-- Schedule Button -->
            <button id="scheduleBtn">Schedule Appointment</button>

            <!-- Show Appointment Details -->
            <div id="appointmentDetails"></div>
        </div>

        <!-- Calendar View -->
        <div class="calendar">
            <header>
                <button id="prev">&lt;</button>
                <h3 id="monthYear"></h3>
                <button id="next">&gt;</button>
            </header>
            <ul class="days">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="dates"></ul>
        </div>
    </div>

    <script type="module" src="schedule.js"></script>

   
</body>
</html>
