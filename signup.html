<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">

   

</head>
<body>
    <div class="navbar">
        <div class="icon"></div>
        <div class="main">   
            <div class="menu">
                <ul>
                    <li><a href="home.html">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">DASHBOARD</a></li>
                    <li><a href="trackApp.html">TRACK APPOINTMENT</a></li>
                    <li><a href="#">RESCHEDULE APPOINTMENT </a></li>
                </ul>
            </div>
            <div class="search">
                <input class="srch" type="search" placeholder="Type">
                <button class="btn">Search</button>
            </div>
        </div>
    </div>
    <div class="signup-form">
        <h2>SIGN UP</h2>
        <form id="submit-sign">
            <div class="input-group">
                <input type="text" id="name" placeholder="Enter Full Name">
                <input type="text" id="surname" placeholder="Enter Surname">
            </div>
            <div class="input-group">
                <input type="email" id="emailSignup" placeholder="Enter your email address">
                <input type="text" id="IDNumb" placeholder="Enter your ID Number">
            </div>
            <div class="input-group">
                <input type="text" id="fileNo" placeholder="Enter your file number">
                <input type="text" id="address" placeholder="Enter your physical address">
            </div>
            <div class="input-group">
                <input type="text" id="illness" placeholder="Enter type of illness">
                <input type="text" id="gender" placeholder="Enter gender">
            </div>
            <div class="input-group">
                <input type="password" id="passwordSignup" placeholder="Enter Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password">
            </div>
            <p class="link">Already have an account?</p>
            <button type="submit" class="HBtn">SIGN UP</button>


        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./script.js"></script>
</body>
</html>
