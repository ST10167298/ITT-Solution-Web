<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .password-wrapper {
            position: relative;
        }

        #password {
            padding-right: 30px; /* Space for the eye icon */
        }

        .toggle-password {
            position: absolute;
            top: 70%;
            left: 180px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="icon"></div>
        <div class="main">   
            <div class="menu">
                <ul>
                    <li><a href="home.html"><i class="fas fa-home"></i> HOME</a></li>
                    <li><a href="signup.html"><i class="fas fa-user-plus"></i> REGISTER</a></li>
                    <li><a href="AboutUs.html"><i class="fas fa-user"></i> ABOUT US</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="signup-form">
        <h2>ADMIN REGISTER</h2>
        <form id="submit-admin">
            <!-- Employee Number Field with required format -->
            <!--label for="employeeNumber">Employee Number (Format: CA-####):</label-->
            <input type="text" id="employeeNumber" name="employeeNumber" required pattern="CA-\d{4}" placeholder="Employee No: ''CA-1234''">
            
         
            <br><input type="text" id="name" placeholder="Enter Name">
            <br><input type="text" id="surname" placeholder="Enter Surname">
            <br><input type="email" id="email" placeholder="Enter email address">
            <br>
            <div class="password-wrapper">
                <input type="password" id="password" placeholder="Enter password">
                <span id="togglePassword" class="toggle-password">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <div class="password-wrapper">
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <span id="togglePassword" class="toggle-password">
                    <i class="fas fa-eye"></i>
                </span>
            </div>

            <div id="password-error" style="color: red; display: none;">Passwords do not match!</div>
            <button type="submit" class="btn" id="submitData" name="submitData" class="registration">Register</button>
        </form>
        <script type="module" src="adminSignUp.js"></script>
    </div>
</body>
</html>
