<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Appointment</title>
    <link rel="stylesheet" href="schedule.css">
</head>
<body>
    <div class="container">
        <h1>Track Future Appointments</h1>

        <!-- Calendar View -->
        <div class="calendar">
            <header>
                <button id="prev">&lt;</button>
                <h3 id="monthYear"></h3>
                <button id="next">&gt;</button>
            </header>
            <ul class="days">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="dates"></ul>
        </div>
    </div>

    <!--script type="module" src="trackApp.js"></script-->

    <script type="module" src="finalScript.js"></script>

</body>
</html>
