<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reschedule Appointment</title>
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="reschedule.css">
</head>
<body>
    <div class="sidebar">

        <div class="logo">
      <a href="#">
        <img src="logo.jpeg" alt="Logo">
      </a>
         </div>
     <ul>
        <li><a href="home.html"><i class="fas fa-home"></i> HOME</a></li>
        <li><a href="signup.html"><i class="fas fa-user-plus"></i> REGISTER</a></li>
        <li><a href="AboutUs.html"><i class="fas fa-user"></i> ABOUT US</a></li>
        <li><a href="profiles.html"><i class="fas fa-user"></i> PROFILE</a></li>
        <li><a href="DashBoard1.html"><i class="fas fa-tachometer-alt"></i> DASHBOARD</a></li>
    
        <ul class="logout">
            <br><br><br><br>
            <button style="background-color: #988ead; width: 130px; height: 40px; font-size: 18px; " type="submit" class="btn" id="logoutBtn" name="logoutBtn" class="logoutBtn">LOGOUT</button>
         </ul>
    </div>

   
    <div class="container">
        <h1>Reschedule Appointment</h1>
        <p><strong>ID Number:</strong> <div id="IDNumb"></div></p>
           
        <div>
            <label for="originalDate">Select Original Appointment Date:</label>
            <select id="selectedDate">
                <!-- Options will be populated dynamically -->
            </select>
        </div>

        <div>
            <label for="newDate">New Date:</label>
            <input type="date" id="newDate">
        </div>

        <div>
            <label for="newTime">New Time:</label>
            <input type="time" id="newTime" step="1200"> <!-- 1200 seconds = 20 minutes -->
        </div>

        <button style="background-color: plum;" id="rescheduleBtn">Reschedule Appointment</button>

        <p id="errorMessage" class="hidden">Error message will appear here.</p>
        <p id="successMessage" class="hidden">Success message will appear here.</p>

        <div id="appointmentDetails" class="appointment-details">
            <h2>Updated Appointment Details:</h2>
            <p id="appointmentInfo"></p>
        </div>

        <p id="timeError" class="hidden" style="color: red;">Please select a valid time between 15:00 and 17:00 in 20-minute intervals.</p>
    </div>

    <script type="module" src="reschedule.js"></script>
  
</body>
</html>
