    <div class="profile-form">
        <h1>User Details</h1>
        <h1>Please fill in the following fields</h1>  
        <form id="submit-sign">
            <div class="input-group">
                <input type="text" id="name" placeholder="Enter Full Name" required>
                <input type="text" id="surname" placeholder="Enter Surname" required>
            </div>
            <div class="input-group">
                <input type="email" id="emailSignup" placeholder="Enter your email address" required>
                <input type="text" id="IDNumb" placeholder="Enter your ID Number" required>
            </div>
            <div class="input-group">
                <input type="text" id="fileNo" placeholder="Enter your file number" required>
                <input type="text" id="address" placeholder="Enter your physical address" required>
            </div>
            <div class="input-group">
                <input type="text" id="illness" placeholder="Enter type of illness" required>
            </div>
            <label>Gender:</label>
            <br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <br><br>
            <button type="submit" class="saveDetails">SAVE</button>
        </form>
    

    <h2>Saved Profiles</h2>
    <ul id="profilesList"></ul>
</div>
