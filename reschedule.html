<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reschedule Appointment</title>
    <link rel="stylesheet" href="reschedule.css">
</head>
<body>
    <div class="container">
        <h1>Reschedule Appointment</h1>

        <div>
            <label for="originalDate">Select Original Appointment Date:</label>
            <select id="originalDate">
                <!-- Options will be populated dynamically -->
            </select>
        </div>

        <div>
            <label for="newDate">New Date:</label>
            <input type="date" id="newDate">
        </div>

        <div>
            <label for="newTime">New Time:</label>
            <input type="time" id="newTime" step="1200"> <!-- 1200 seconds = 20 minutes -->
        </div>

        <button id="rescheduleBtn">Reschedule Appointment</button>

        <p id="errorMessage" class="hidden">Error message will appear here.</p>
        <p id="successMessage" class="hidden">Success message will appear here.</p>

        <div id="appointmentDetails" class="appointment-details">
            <h1>Updated Appointment Details:</h2>
            <p id="appointmentInfo"></p>
        </div>

        <p id="timeError" class="hidden" style="color: red;">Please select a valid time between 15:00 and 17:00 in 20-minute intervals.</p>
    </div>

    <!--script type="module" src="reschedule.js"></script-->
    
    <script type="module" src="finalScript.js"></script>

</body>
</html>
