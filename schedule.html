    }

      display: flex;
      flex-wrap: wrap;
    }
    .dates li {
      width: 8.28%;
      list-style: none;
      text-align:left;
      padding: 4px;
      cursor: pointer;
    }
  </style>

  
</head>

  <h1>SCHEDULE APPOINTMENT</h1>
  
  <div class="form-container">

    <label for="FileNo">File No:</label>
    <input type="text" id="FileNo" placeholder="Enter File Number">

    <br><br>
    <label for="illness">Select Illness: </label> 
    <select id="illness">
      <option value="HIV/AIDS">HIV/AIDS</option>
      <option value="HYPERTENSION">HYPERTENSION</option>
      <option value="HEART DISEASE">HEART DISEASE</option>
      <option value="DIABETES">DIABETES</option>
      <option value="EPILEPSY">EPILEPSY</option>
      <option value="ARTHRITIS">ARTHRITIS</option>
      <option value="TB">TB</option>
    </select>

    <br>

    <label for="time">Select Time</label>
    <input type="time" id="time" name="time">
    
    <br>

    <button id="schedule-btn">Schedule</button>

    <br><br>
    <div class="calendar">
      <header>
        <h3></h3>
        <nav>
          <button id="prev"></button>
          <button id="next"></button>
        </nav>
      </header>
      <section>
        <ul class="days">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="dates"></ul>
      </section>
    </div>

    <div class="appointment-details">
        <label for="appointment-details"><strong>APPOINTMENT DETAILS:</strong></label>
      <p id="appointmentInfo">Appointment details will appear here.</p>
    </div>
  </div>

  <script type="module" src="schedule.js"></script>

</body>
